title: FTP Upload
summary: You get what you see, upload a file or directory to the target directory
description: |-
  Upload a single file or a folder (recursively) to an FTP server.
website: https://github.com/bitrise-io/steps-ftp-upload
source_code_url: https://github.com/bitrise-io/steps-ftp-upload
support_url: https://github.com/bitrise-io/steps-ftp-upload/issues

project_type_tags: []
type_tags:
  - utility
is_requires_admin_user: false
is_always_run: false
is_skippable: false
deps:
  brew:
  - name: go
  apt_get:
  - name: golang
    bin_name: go
toolkit:
  go:
    package_name: github.com/bitrise-io/steps-ftp-upload
run_if: ""
inputs:
  - hostname: ""
    opts:
      title: "Host (for example, `ftp.someserver.com:21`)"
      summary: ""
      description: |-
        Host of the target FTP (for example, `ftp.someserver.com:21`)
      is_required: true
      is_sensitive: true
  - username: ""
    opts:
      title: "Username"
      summary: ""
      description: ""
      is_required: true
      is_sensitive: true
  - password: ""
    opts:
      title: "Password"
      summary: ""
      description: ""
      is_required: true
      is_sensitive: true
  - upload_source_path: ""
    opts:
      title: "Source path"
      description: |
        The source (local) file or directory for the FTP upload.
        Format examples: "$HOME/temp" or "$HOME/temp/")
      summary: ""
      is_required: true
  - upload_source_path_filter: ""
    opts:
      title: "Source path file filter"
      description: |
        A regular expression for filtering file names to upload in this step, eg. "(\\.js|\\.css)$" <-- please notice double escape of dot character
      summary: ""
      is_required: false
  - upload_target_path: ""
    opts:
      title: "Target/remote path"
      description: |
        The target (remote) path for the FTP upload.
        Target is handled as directory if ends with "/", file otherwise.
      summary: ""
      is_required: true
  - debug_mode: "false"
    opts:
      title: "Debug mode"
      description: |
        The step will print more logs if this option is set to true.
      summary: ""
      is_required: true
      value_options:
        - "true"
        - "false"
outputs: []
